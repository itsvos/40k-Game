<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nightshade</title>
        <link rel="stylesheet" href="style/style2.css">
    </head>
    <body>
        <div class="page">
        <div class="splash-container">
            <div class="background-overlay"></div>
            <div class="content-wrapper">
                <h1 class="game-title">Nightshade</h1>
                <p class="tagline">
                    In the cold silence, no one dreams of salvation...
                </p>

                <div class="button-container">
                    <a href="#" class="enter-button">Enter the Void</a>
                </div> 
                <div class="logo logo-left"></div>
                <div class="logo logo-right"></div>
            </div> 
            <div class="load-wrapper">
                <!-- <h2>This will be the loading screen.</h2> -->
                <div class="load-button">
                    <button class="exit-loader">Exit Loading Screen</button>
                </div>
                <div class="load-options">
                    <ul id="save-list"></ul>
                </div>
            </div>
        </div>
    



        <div class="game-container">
            <h2 class="welcome">Welcome to Nightshade</h2>
            <p class="journey">Your journey begins here...</p>
        </div>
        </div>


        <script src="js/main.js" type="module"></script>
    </body>
</html>
